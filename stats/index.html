<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Training</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar-cover"></div>
    <div id="main-container">
        <div id="top-bar" class="flex items-center justify-between px-4 py-2">
            <button id="menu-button" class="button" onclick="toggleMenu()" title="Open menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 id="app-title" class="text-center" data-i18n="app_title"></h1>
        </div>
        <div id="card-container">
            <h2 id="mode-title" class="text-center mb-4" data-i18n="mode_title"></h2>
            <div id="timer" class="mb-4"></div>

            <div id="card-header" class="card-table mb-4">
                <div class="table-row">
                    <div class="table-cell">
                        <span data-i18n="digit_label">–¶–∏—Ñ—Ä–∞</span>
                    </div>
                    <div class="table-cell">
                        <span data-i18n="letter_word_label">–ë—É–∫–≤–∞/–°–ª–æ–≤–æ</span>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <span id="card-digit"></span>
                    </div>
                    <div class="table-cell">
                        <span id="card-text"></span>
                    </div>
                </div>
            </div>

            <img id="card-image" src="" alt="Card image" class="mb-4">
            <div id="options-container" class="mb-4"></div>
            <div id="feedback" class="mb-4"></div>
            <div id="button-container" class="flex gap-4">
                <button class="button" id="mode-button" onclick="toggleMode()" title="Switch mode" >üîÑ</button>
                <button class="button" id="next-button" onclick="nextCard()" title="Next card">‚ñ∂‚ñ∂</button>
                <button class="button" id="auto-button" onclick="toggleAutoPlay()" title="Start auto-play">‚ñ∂</button>
            </div>
        </div>
    </div>
<div id="sidebar" class="sidebar">
    <div id="sidebar-header" class="flex items-center justify-between px-4 py-2">
        <div class="flex items-center gap-2">
            <img src="../icons/brain.png" alt="Brain Icon" class="w-8 h-8">
            <span>SuperMemory</span>
        </div>
        <button id="theme-button" class="theme-button" onclick="toggleTheme()" title="Toggle theme">
            <img id="theme-icon" src="../icons/moon.svg" alt="Moon Icon" class="w-6 h-6">
        </button>
    </div>
    <div id="sidebar-content">
        <div class="menu-item" onclick="showSettingsModal()">
            <img src="../icons/settings.svg" alt="Settings Icon" class="menu-icon">
            <span data-i18n="settings"></span>
        </div>
        <div class="menu-item" onclick="changeLanguage()">
            <img src="../icons/language.svg" alt="Language Icon" class="menu-icon">
            <span data-i18n="language"></span>
        </div>
        <div class="menu-item" onclick="showStats()">
            <img src="../icons/statistics.svg" alt="Statistics Icon" class="menu-icon">
            <span data-i18n="statistics"></span>
        </div>
        <div class="menu-item" onclick="showInstructionsModal()">
            <img src="../icons/instructions.svg" alt="Instructions Icon" class="menu-icon">
            <span data-i18n="instructions"></span>
        </div>
        <div class="menu-item" onclick="showAboutModal()">
            <img src="../icons/about.svg" alt="About Icon" class="menu-icon">
            <span data-i18n="about"></span>
        </div>
    </div>
</div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <template id="settings-modal-template">
        <div class="p-4 flex flex-col items-center h-full">
            <h2 class="text-center text-2xl font-bold mb-2" data-i18n="settings">Settings</h2>
            <hr class="w-full border-t border-gray-300 dark:border-gray-600 mb-4">
            <h3 class="text-center text-lg mb-2" data-i18n="range_label">Range of digits to memorize</h3>
            <div class="range-container">
                <label data-i18n="range_from">From:</label>
                <input id="range-start" type="number" min="0" max="99" value="0">
                <label data-i18n="range_to">To:</label>
                <input id="range-end" type="number" min="0" max="99" value="9">
            </div>
            <hr class="w-full border-t border-gray-300 dark:border-gray-600 mb-4">
            <h3 class="text-center text-lg mb-2" data-i18n="order_label">Order of digits</h3>
            <div class="order-container">
                <label>
                    <input type="radio" name="order" value="sequential" checked>
                    <span data-i18n="sequential">Sequential</span>
                </label>
                <label>
                    <input type="radio" name="order" value="random">
                    <span data-i18n="random">Random</span>
                </label>
            </div>
            <hr class="w-full border-t border-gray-300 dark:border-gray-600 mb-4">
            <h3 class="text-center text-lg mb-2" data-i18n="timing_label">Timing</h3>
            <div class="timing-container">
                <div class="timing-select">
                    <label data-i18n="display_time">Display time (sec):</label>
                    <select id="delay-select">
                        <option value="1000">1</option>
                        <option value="2000">2</option>
                        <option value="3000">3</option>
                        <option value="4000">4</option>
                        <option value="5000" selected>5</option>
                    </select>
                </div>
                <div class="timing-select">
                    <label data-i18n="answer_time">Answer time (sec):</label>
                    <select id="answer-time-select">
                        <option value="3000">3</option>
                        <option value="5000">5</option>
                        <option value="7000">7</option>
                        <option value="10000" selected>10</option>
                    </select>
                </div>
            </div>
            <hr class="w-full border-t border-gray-300 dark:border-gray-600 mb-4">
            <div class="settings-buttons-container">
                <button class="settings-button" onclick="resetSettings()" title="Reset Settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <button class="settings-button" onclick="exportSettings()" title="Export Settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7h4V4h6v8h4l-7 7z"></path>
                    </svg>
                </button>
                <button class="settings-button" onclick="document.getElementById('import-settings').click()" title="Import Settings">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5l7 7h-4v8h-6v-8H5l7-7z"></path>
                    </svg>
                </button>
                <input id="import-settings" type="file" accept=".json" class="hidden" onchange="importSettings()">
                <button class="settings-button" onclick="updateRange()" title="Update">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </template>

                <div class="instructions-download">
                    <a href="#" id="download-instructions" class="button" data-i18n="download_instructions" download>Download Full Instructions</a>
                </div>
            </div>
        </div>
    </template>
    <template id="about-modal-template">
        <div class="p-4">
            <h2 data-i18n="about">About</h2>
            <p data-i18n="about_text">Author: Rostislav\nThis application is designed to train memory by associating digits with letters, words, and images.</p>
        </div>
    </template>
    <template id="stats-modal-template">
            <div class="p-4">
                <h2 data-i18n="statistics">Statistics</h2>
                <h3 data-i18n="current_session">Current Session</h3>
                <div id="stats-summary"></div>
                <canvas id="stats-chart" class="mb-4"></canvas>
                <h3 data-i18n="history">History</h3>
                <table class="w-full mb-4">
                    <thead>
                        <tr>
                            <th data-i18n="date">Date</th>
                            <th data-i18n="correct">Correct</th>
                            <th data-i18n="incorrect">Incorrect</th>
                            <th data-i18n="timeout">Timeout</th>
                            <th data-i18n="accuracy">Accuracy</th>

                    </thead>
                    <tbody id="history-table-body"></tbody>
                </table>
                <canvas id="history-chart" class="mb-4"></canvas>
                <div class="settings-buttons-container">
                    <button onclick="exportStats()" data-i18n="export_csv" class="button">Export to CSV</button>
                    <button onclick="resetStats()" data-i18n="reset_stats" class="button">Reset Statistics</button>
                </div>
            </div>
        </template>

    <script src="script.js"></script>
</body>
</html>
