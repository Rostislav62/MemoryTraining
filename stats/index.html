<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Training</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card-container">
        <div id="header-container" class="flex items-center justify-between mb-4 w-full px-4">
            <button id="menu-button" class="button" onclick="toggleMenu()" title="Open menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 id="mode-title" class="flex-1 text-center">Ð¢Ñ€ÐµÐ½Ð¸Ñ€Ð¾Ð²ÐºÐ°</h1>
        </div>
        <div id="timer" class="mb-4"></div>
        <div id="card-header" class="flex justify-center gap-4 mb-4">
            <span id="card-digit" class="text-4xl"></span>
            <span id="card-text" class="text-2xl"></span>
        </div>
        <img id="card-image" src="" alt="Card image" class="mb-4">
        <div id="options-container" class="mb-4"></div>
        <div id="feedback" class="mb-4"></div>
        <div id="button-container" class="flex gap-4">
            <button class="button" id="mode-button" onclick="toggleMode()" title="Switch to Testing">ðŸ”„</button>
            <button class="button" id="next-button" onclick="nextCard()" title="Next card">â–¶â–¶</button>
            <button class="button" id="auto-button" onclick="toggleAutoPlay()" title="Start auto-play">â–¶</button>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <div id="sidebar-content">
            <div class="menu-item" onclick="showSettingsModal()" data-i18n="settings"></div>
            <div class="menu-item" onclick="resetSettings()" data-i18n="reset_settings"></div>
            <div class="menu-item" onclick="showExportImportModal()" data-i18n="export_import_settings"></div>
            <div class="menu-item" onclick="showLanguageModal()" data-i18n="language"></div>
            <div class="menu-item" id="theme-button" onclick="toggleTheme()" data-i18n="dark_theme"></div>
            <div class="menu-item" onclick="showStats()" data-i18n="statistics"></div>
            <div class="menu-item" onclick="showInstructionsModal()" data-i18n="instructions"></div>
            <div class="menu-item" onclick="showAboutModal()" data-i18n="about"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <template id="settings-modal-template">
        <div class="p-4">
            <h2 data-i18n="settings">Settings</h2>
            <div class="mb-4">
                <label data-i18n="range_from">From:</label>
                <input id="range-start" type="number" min="0" max="99" class="border p-1">
                <label data-i18n="range_to">To:</label>
                <input id="range-end" type="number" min="0" max="99" class="border p-1">
            </div>
            <div class="mb-4">
                <label><input type="radio" name="order" value="sequential" checked> <span data-i18n="sequential">Sequential</span></label>
                <label><input type="radio" name="order" value="random"> <span data-i18n="random">Random</span></label>
            </div>
            <div class="mb-4">
                <label data-i18n="display_time">Display time (sec):</label>
                <select id="delay-select" class="border p-1">
                    <option value="1000">1</option>
                    <option value="2000">2</option>
                    <option value="3000">3</option>
                    <option value="4000">4</option>
                    <option value="5000">5</option>
                </select>
            </div>
            <div class="mb-4">
                <label data-i18n="answer_time">Answer time (sec):</label>
                <select id="answer-time-select" class="border p-1">
                    <option value="3000">3</option>
                    <option value="5000">5</option>
                    <option value="7000">7</option>
                    <option value="10000">10</option>
                </select>
            </div>
            <button onclick="updateRange()" data-i18n="update" class="button">Update</button>
        </div>
    </template>
    <template id="language-modal-template">
        <div class="p-4">
            <h2 data-i18n="language">Language</h2>
            <div class="mb-4">
                <label><input type="radio" name="language" value="ru"> <span data-i18n="russian">Russian</span></label>
                <label><input type="radio" name="language" value="en"> <span data-i18n="english">English</span></label>
            </div>
            <button onclick="changeLanguage()" data-i18n="apply" class="button">Apply</button>
        </div>
    </template>
    <template id="export-import-modal-template">
        <div class="p-4">
            <h2 data-i18n="export_import_settings">Export/Import Settings</h2>
            <button onclick="exportSettings()" data-i18n="export_settings" class="button mb-2">Export Settings</button>
            <div>
                <label data-i18n="import_settings">Import Settings:</label>
                <input id="import-settings" type="file" accept=".json" class="mb-2">
                <button onclick="importSettings()" data-i18n="import_settings" class="button">Import</button>
            </div>
        </div>
    </template>
    <template id="instructions-modal-template">
        <div class="p-4">
            <h2 data-i18n="instructions">Instructions</h2>
            <p data-i18n="instructions_text">In training mode, memorize the digit, letter, word, and image. In testing mode, select the correct letter and word within a limited time.</p>
        </div>
    </template>
    <template id="about-modal-template">
        <div class="p-4">
            <h2 data-i18n="about">About</h2>
            <p data-i18n="about_text">Author: Rostislav\nThis application is designed to train memory by associating digits with letters, words, and images.</p>
        </div>
    </template>
    <template id="stats-modal-template">
        <div class="p-4">
            <h2 data-i18n="statistics">Statistics</h2>
            <h3 data-i18n="current_session">Current Session</h3>
            <div id="stats-summary"></div>
            <canvas id="stats-chart" class="mb-4"></canvas>
            <h3 data-i18n="history">History</h3>
            <table class="w-full mb-4">
                <thead>
                    <tr>
                        <th data-i18n="date">Date</th>
                        <th data-i18n="correct">Correct</th>
                        <th data-i18n="incorrect">Incorrect</th>
                        <th data-i18n="timeout">Timeout</th>
                        <th data-i18n="accuracy">Accuracy</th>
                    </tr>
                </thead>
                <tbody id="history-table-body"></tbody>
            </table>
            <canvas id="history-chart" class="mb-4"></canvas>
            <button onclick="exportStats()" data-i18n="export_csv" class="button mb-2">Export to CSV</button>
            <button onclick="resetStats()" data-i18n="reset_stats" class="button">Reset Statistics</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
